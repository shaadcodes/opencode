<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap");
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    h1 {
      text-align: center;
      font-family: "Lato", sans-serif;
      font-weight: 1000;
      font-style: normal;
      color: blue;
    }
    .card {
      position: absolute;
      top: 15%;
      left: 40%;
      max-height: 600px;
      border: 1px solid #a3a3a3;
      border-radius: 16px;
      overflow: hidden;
      padding: 24px;
      max-width: 350px;
      box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
      font-family: lato, sans-serif;
    }

    div.card img {
      width: 100%;
      object-fit: cover;
      border-radius: 12px;
    }
    .card h2 {
      margin-top: 5px;
      font-weight: 800;
    }
    .tags {
      display: inline-block;
      background-color: #ffffff;
      color: #a3a3a3;
      padding: 4px 8px;
      border: solid 1px #a3a3a3;
      border-radius: 12px;
      font-size: 12px;
      margin-right: 4px;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .button {
      position: relative;
      left: 35%;
      right: 40%;
      display: inline-block;
      background-color: rgb(208, 208, 255);
      color: rgb(55, 55, 255);
      padding: 10px 20px;
      border-radius: 20px;
      text-align: center;
      cursor: pointer;
      margin-top: 10px;
      font: 600 14px "Lato", sans-serif;
    }
  </style>

  <body>
    <h1>HTML Cards</h1>
    <div class="card">
      <img
        src="C:\Users\shaad\OneDrive\Documents\Codes\Development\EX3 Card\stock.jpg"
        alt="Lago di Braies"
        height="250px"
      />
      <div class="tags">Nature</div>
      <div class="tags">Lake</div>
      <h2>Lago di Braies</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam
        incidunt hic eos quae, consequuntur recusandae! Explicabo, facilis
        minus? Doloremque dolore reiciendis vitae tenetur aliquid animi
        laudantium architecto explicabo nemo voluptatum.
      </p>
      <div class="button">Read More</div>
    </div>
  </body>
</html>
