<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 121px;
        width: 121px;
        background-color: red;
        border-radius: 70px;
        position: absolute;
        bottom: 0;
        left: 0;
      }

      .container {
        position: relative;
        height: 80vh;
        width: 80vw;
        background-color: blue;
      }

      .box {
        animation: bounceX 7s linear 0s infinite alternate,
          bounceY 0.8s ease-out 0s infinite alternate;
      }

      @keyframes bounceX {
        from {
          left: 0%;
        }
        to {
          left: 100%;
        }
      }
      @keyframes bounceY {
        from{
            bottom: 0%;
        }
        to{
            bottom: 65%;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="box"></div>
    </div>
    <!-- 
   
     -->
  </body>
</html>
